<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .a {
    height: 100px;
    width: 100%;
    background-color: lightgreen;
  }
  .b {
    height: 100px;
    width: 100%;
    background-color: lightblue;
  }
  .a1 {
    height: 100%;
  }
  .b1 {
    height: 100%;
  }
  .a::after {
    /* 或者伪元素占满高度,这样不用增加a1元素 */
    /* height: 100%; */
    display: block;
    content: '';
    border-bottom: 1px solid black;
    transform: scaleY(0.5);
  }
  .b::after {
    display: block;
    content: '';
    border-bottom: 1px solid black;
  }
</style>
<body>
  <div class="a">
    <div class="a1"></div>
  </div>
  <div class="b">
    <div class="b1"></div>
  </div>
</body>
</html>
